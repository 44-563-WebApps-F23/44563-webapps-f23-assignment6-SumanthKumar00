<!DOCTYPE html>
<html>
<head>
    <title>Author</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
 
<body>

<h2>Author entry Sumanth Kumar Sivadi</h2>

<form>
    <label for="Authorname">The hidden author name</label>
    <input type ="password" id="Authorname" value="Dickens" min=10 max=50 step=2 value=30> <br>

    <label for="guess">Guess the author</label>
    <input type ="text" id="guess" autofocus> <br>

    <input class="btn btn-primary" type="button" id="button" onclick="checkAuthor()" value="Check the guess">
</form>

<p id="result">This is result</p>

<script> 
    var good=0;
    var oops=0;

    function checkAuthor(){
        console.log("Getting form values")
        Authorname = document.getElementById("Authorname").value
        guess = document.getElementById("guess").value
        result = document.getElementById("result");

        if(oops==7){
        alert("Sorry, ran out of guesses.");
        result.innerHTML="Sorry, ran out of guesses";
        document.getElementById("button").style.visibility = 'hidden'; 
        }
        else if(Authorname === guess){
        good++;
        alert("You got it right");
        result.innerHTML = `Right: ${good}, Wrong: ${oops}`;
        } 
        else {
        oops++;
        alert("Sorry");
        result.innerHTML = `Right: ${good}, Wrong: ${oops}`;
        }


    }
</script>

    <h4><i>Click on the image to change to next image</i></h4>

    <div class="image">
        <img src="Images/Seoul.jpg" onclick="selectImage()" alt="Seoul" width="100" height="100" id="image">
    </div>
    
<script>
    var useImage = 1;
    function selectImage(){
        switch (useImage){
            case 1:
                document.getElementById("image").src='Images/Ioannina.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById("image").src='Images/Venice.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById("image").src='Images/Seoul.jpg';
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>    

</body>
</html>
