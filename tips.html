<!DOCTYPE html>
<html>
    <head>
        <title>Tips Page</title>
    </head>
 
<body>

<h2>Sumanth Kumar Sivadi shows tip amounts</h2>

<form>
    <label for="base_amount">Enter base Amount</label>
    <input type ="number" id="base_amount" value="50"> <br>

    <label for="tip_percent">Enter the tip percent</label>
    <input type ="number" id="tip_percent" value="15" autofocus> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>


<p id="result">Tips</p>

<script> 

function tips(){
    console.log("Getting form values")
    basevalue = parseFloat(document.getElementById("base_amount").value)
    tipvalue = parseFloat(document.getElementById("tip_percent").value)
    toShow = " ";
    
    for (let i = 0; i < 5; i++) {
        var tip = tipvalue+i*4;
        var calculated_tip = (basevalue*tip)/100;
        toShow+= tip+ "% is "+ calculated_tip+ "; ";
    }
    out = document.getElementById("result")
    out.innerHTML = "Tips are: "+toShow;

}
</script>

<h4><i>Select an option</i></h4>

<form>
    <input type="radio" id="sum" name="calculations" value="sum" onclick="chooseOp()">
    <label for="sum">Sum</label></br>

    <input type="radio" id="diff" name="calculations" onclick="chooseOp()"value="difference">
    <label for="diff">Difference</label></br>
    
    <input type="radio" id="mult" name="calculations" onclick="chooseOp()"value="product">
    <label for="mult">Product</label></br>

</form>

  <p id="Calculations">Results</p>

<script>
  function chooseOp() {
    console.log("Getting input")
    basevalue = parseFloat(document.getElementById("base_amount").value)
    tipvalue = parseFloat(document.getElementById("tip_percent").value)
    total=document.getElementById("Calculations")
    
    if (document.getElementById("sum").checked) {
        total.innerHTML="Sum of "+ basevalue+ " and "+ tipvalue+ " is "+ (basevalue+tipvalue)
    }else if (document.getElementById("diff").checked) {
        total.innerHTML="Difference of "+ basevalue+ " and "+ tipvalue+ " is "+ (basevalue-tipvalue)
    }else  if (document.getElementById("mult").checked) {
        total.innerHTML="Product of "+ basevalue+ " and "+ tipvalue+ " is "+ (basevalue*tipvalue)
    }
}
</script>
    

</body>
</html>
